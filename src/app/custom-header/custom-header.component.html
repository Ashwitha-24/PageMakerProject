<div class="mt-1">
  <div class="row">
    <div class="d-flex header-btns">
      <ul class="nav nav-tabs">
        <!-- <a class="nav-link" [class.active]="i === activeTabIndex" (click)="activateTab(i)">{{ tab.title }}</a> -->
        <button [class.active]="1 === activeTabIndex" (click)="activateTab(1)">
          <span class="font_page_header m-2"> Front Page Header </span>
        </button>
        <button
          class="ms-2"
          [class.active]="2 === activeTabIndex"
          (click)="activateTab(2)"
        >
          <span class="font_page_header m-2"> Other Page Header </span>
        </button>
      </ul>
    </div>
  </div>
  <div class="tab-content">
    <ng-container>
      <div class="tab-pane" [class.active]="1 === activeTabIndex">
        <div class="row">
          <div class="col-6">
            <div class="cards_div">

            </div>
            <div class="w-100 text-center">
              <div class="header_image w-100 mt-2">
                <span class="channel_name">Channel Name</span><br>
                <span class="channel_description">इंदरगढ़ &gt; दतिया &gt; ग्वालियर &gt; भिंड &gt; मोरेना </span>
              </div>
            </div>
          </div>
          <!-- <div class="col-6" *ngFor="let header of header_images">
            <img class="img-responsive w-100 mt-2 header_image" [src]="headerImagePrefix + header?.image" (click)="addHeaderImage(header.image)"/>
            <div [innerHTML]="dynamicHtml"></div>
          </div> -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
