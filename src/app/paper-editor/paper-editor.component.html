<div class="row">
    <div class="col-5">
      <div class="display">
        <div class="photo mt-2" style="font-family: 'Akshar', sans-serif;">
          <div class="row" *ngIf="selectImage">
            <div class="col-12">
              <img class="img-fluid" [src]="advertiseImagePrefix + newspaper_dummy_header" style="height: 80px; width: 100%;">
            </div>
          </div>
          <div class="row g-0" *ngIf="headerDetails && headerDetails.id=='header_1'">
            <div class="col-2">
              <img class="img-fluid" [src]="advertiseImagePrefix + advertise_520_260" style="height: 80px;">
            </div>
            <div class="col-8">
              <img class="img-fluid" [src]="advertiseImagePrefix + newspaper_dummy_header" style="height: 80px; width: 100%;">
            </div>
            <div class="col-2">
              <img class="img-fluid" [src]="advertiseImagePrefix + advertise_520_260" style="height: 80px;">
            </div>
          </div>
          <div class="row g-0" *ngIf="headerDetails && headerDetails.id=='header_2'">
            <div class="col-8">
              <img class="img-fluid" [src]="advertiseImagePrefix + newspaper_dummy_header" style="height: 80px; width: 100%;">
            </div>
            <div class="col-4">
              <img class="img-fluid" [src]="advertiseImagePrefix + advertise_520_260" style="height: 80px;">
            </div>
          </div>
          <div [innerHTML]="headerDetails?.html">
          </div>

            </div>
            <div class="col-6 text-center">

        </div>
      </div>
    </div>
    <div class="col-7">
      <div class="custm-btns mt-2">
        <tabset class="btn-selection">
          <tab heading="Edit">
            <custom-editor></custom-editor>
          </tab>
          <tab heading="Header">
            <custom-header (headerData)="headerData($event)"></custom-header>
          </tab>
          <tab heading="Sub Header">
            Tabs component in Angular ngx bootstrap GeeksforGeeks2
          </tab>
          <tab heading="Layout">
            <custom-layout></custom-layout>
          </tab>
          <tab heading="Footer">
            <custom-footer></custom-footer>
          </tab>
          <tab heading="Page">
            Tabs component in Angular ngx bootstrap GeeksforGeeks2
          </tab>
        </tabset>
      </div>
    </div>
  </div>
